<!DOCTYPE html>
<html>
<head>
    <title>UMLTFIPG - Population Prediction</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body onload="printPageAndRedirect()">
    <div class="container">
        {% if results %}
                <table class="table">
                <thead>
                    <tr>
                        <th>Year</th>
                        <th>Project</th>
                        <th>Funds</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result.Year }}</td>
                        <td colspan="2">
                            <table class="table table-bordered table-display">
                                {% for project_result in result.ProjectResult %}
                                <tr>
                                    <td>{{ project_result.Project.upper() }}</td>
                                    <td>â‚±{{ "{:,.2f}".format(project_result.Fund) }}</td>
                                </tr>
                                {% endfor %}
                            </table>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% endif %}
    </div>
    <script>
        function printPageAndRedirect() {
            window.print();
            setTimeout(function() {
                window.location.href = 'project.php';
            }, 1000); // Redirect after 1 second (adjust as needed)
        }
    </script>
</body>
</html>
